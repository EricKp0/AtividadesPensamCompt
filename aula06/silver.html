<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Novo Projeto JS</title>
</head>
<body>
<h1>Calculadora média escolar</h1>
    <form id="form">
        <label for="nome"> Nome:</label>
        <input type="text" id="nome"> <br>

        <label for="nota01">Insira sua nota do Ciclo 01</label>
        <input type="number" id="nota01" min="0" max="100" required> <br>

        <label for="nota02">Insira sua nota do Ciclo 02</label>
        <input type="number" id="nota02" min="0" max="100" required> <br>

        <label for="nota03">Insira sua nota do Ciclo 03</label>
        <input type="number" id="nota03" min="0" max="100" required> <br>
        <button type="submit">Calcular média</button>
    </form>
    <div id="Resultado">
        <h2>Resultado:</h2>
        <p id="mensagem"></p>
    </div>
<script src="script.js"></script>
</body>
</html>
